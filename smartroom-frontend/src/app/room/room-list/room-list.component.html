<div class="flex container">

  <div *ngFor="let room of rooms; let i = index" class="roomTab">
    <div class="upperRow">
      <a class="title link" [routerLink]="['/room-details', room.id]">
        {{ room.name }}
      </a>
    </div>
    <div class="middleRow">
      <a class="link" [routerLink]="['/room-details', room.id]">
        Click to see more information about {{ room.name }}.
        <div class="icon"><img src="../assets/Arrow.svg" alt=""></div>
      </a>
    </div>
  </div>

</div>
