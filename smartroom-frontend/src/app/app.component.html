<style>

#sidebar {

  position: fixed;
  top: 0;
  left: 0;

  display: flex;

}
#sidebar .logo{
  width: 100%;

  top: 0;
  margin: 0 auto;
}
#sidebar .logo img {
  margin-bottom: 2em;
  width: 75%;
  padding: 5% 12.5% 5% 12.5%;
  background-color: black;
}

#sidebar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
  
}

#sidebar li {
  text-align: center;
  font-size: 1.75vw;
  padding: 0.5vw 0;
  border-bottom: 0.1em solid #212023;
  display: flex;
  align-items: center;
  justify-content: left;
  line-height: 1em;
  gap: 0.75em;
}

#sidebar li::selection *{

}

#sidebar li .icon{
  height: 2em;
}

#sidebar li .icon img{
  height: 100%;
}

#sidebar li *{
  transition: 0.5s ease-out;
  cursor: pointer;


  -webkit-touch-callout: none; 
    -webkit-user-select: none; 
     -khtml-user-select: none; 
       -moz-user-select: none;
        -ms-user-select: none; 
            user-select: none; 
}

#sidebar li .indicator{
  height: 3vw;
    width: 0.5vw;
    border-radius: 0 0.2vw 0.2vw 0;
    background-color: rgba(0,0,0,0);
    transition: 0.25s linear;
}

#sidebar li a {
  color: rgba(255,255,255,0.25);
  text-decoration: none;
}

#sidebar li .icon {
  opacity: 0.25;
}

#sidebar li {
  background-color: rgba(0,0,0,0);
}

/* Active Sidebar Element */

#sidebar li.active *{
  filter: drop-shadow(0 0 1rem rgba(255,255,255,0.3));
  transition: 0.5s ease-out;
  transition-delay: 0.5s;
  
}

#sidebar li.active a {
  color: rgba(255,255,255,1);;
  transition: 0.5s ease-out;
}

#sidebar li.active .indicator{
  height: 3vw;
  width: 0.5vw;
  border-radius: 0 0.2vw 0.2vw 0;
  background-color: rgba(255,255,255,255) !important;
  transition: 0.25s linear;
}

#sidebar li.active .icon {
  opacity: 1;
  transition: 0.25s;
}

/* Hover Sidebar Element */

#sidebar li:not(.active):hover *{
  filter: drop-shadow(0 0 1rem rgba(255,255,255,0.3));
  transition: 0.5s ease-out;
  transition-delay: 0.5s;
  
}

#sidebar li:not(.active):hover a {
  color: rgba(255,255,255,1);
  transition: 0.5s ease-out;
}

#sidebar li:not(.active):hover .indicator{
  background-color: rgba(255,255,255,255) !important;
  transition: 0.25s ease-out;
}

#sidebar li:not(.active):hover .icon {
  opacity: 1;
  transition: 0.25s;
}

</style>

<style>

  .controlButton{
    position: relative;
  }

/* Switch styling */
.switch {
  display: inline-flex;
  align-items: center;
  height: 0.5rem;
  margin: 0.5rem;
}

/* Hide default checkbox */
.switch input.toggle {
  display: none;
}

.switch *{
  transition: 0.7s !important;
}

/* Slider styling */
.slider {
  position: relative;
  flex: 0 0 1rem;
  height: max(0.85rem, 6px);
  border-radius: 1rem;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  cursor: pointer;
  min-width: calc(0.85rem * 2.25);

  border: #D9D9D9 solid 0.075rem;
}

/* Bubble styling */
.bubble {
  height: calc(0.8rem * 0.9);
  width:calc(0.8rem * 0.9);
  background-color: #D9D9D9;
  border-radius: 50%;
  transition: all 0.3s;
  margin-left: calc(0.8rem * 0.025);
  margin-right: calc(0.8rem * 0.025);
}

/* Change slider and bubble color when switched */
.switch input.toggle:checked + .slider {
  border: black solid 0.1rem;
}

.switch input.toggle:checked + .slider .bubble {
  margin-left: auto;
  background-color: black;

}
