

<!-- Sidebar -->

<style>
body{
  font-size: 62.5% !important;
  -webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale; 
text-rendering: optimizeLegibility;
}


#sidebar {
  width: 20%;
  height: 100%;
  background-color: #212121;
  position: fixed;
  top: 0;
  left: 0;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  filter: drop-shadow(0 0 1rem rgba(0,0,0,0.3));
}
#sidebar .logo{
  width: 100%;
  position: absolute;
  top: 0;
  margin: 0 auto;
}
#sidebar .logo img {
  margin-bottom: 2em;
  width: 75%;
  padding: 5% 12.5% 5% 12.5%;
  background-color: black;
}

#sidebar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
  
}

#sidebar li {
  text-align: center;
  font-size: 1.75vw;
  padding: 0.5vw 0;
  border-bottom: 0.1em solid #212023;
  display: flex;
  align-items: center;
  justify-content: left;
  line-height: 1em;
  gap: 0.75em;
}

#sidebar li::selection *{

}

#sidebar li .icon{
  height: 2em;
}

#sidebar li .icon img{
  height: 100%;
}

#sidebar li *{
  transition: 0.5s ease-out;
  cursor: pointer;


  -webkit-touch-callout: none; 
    -webkit-user-select: none; 
     -khtml-user-select: none; 
       -moz-user-select: none;
        -ms-user-select: none; 
            user-select: none; 
}

#sidebarav li .indicator{
  height: 2em;
  width: 0.5vw;
  border-radius: 0 0.2vw 0.2vw 0;
  background-color: rgba(0,0,0,0);
}

#sidebar li a {
  color: rgba(255,255,255,0.25);
  text-decoration: none;
}

#sidebar li .icon {
  opacity: 0.25;
}

#sidebar li {
  background-color: rgba(0,0,0,0);
}

/* Active Sidebar Element */

#sidebar li.active *{
  filter: drop-shadow(0 0 1rem rgba(255,255,255,0.3));
  transition: 0.5s ease-out;
  transition-delay: 0.5s;
  
}

#sidebar li.active a {
  color: rgba(255,255,255,1);;
  transition: 0.5s ease-out;
}

#sidebar li.active .indicator{
  height: 3vw;
  width: 0.5vw;
  border-radius: 0 0.2vw 0.2vw 0;
  background-color: rgba(0,0,0,0);
  background-color: rgba(255,255,255,255) !important;
  transition: 0.5s ease-out;
}

#sidebar li.active .icon {
  opacity: 1;
  transition: 0.25s;
}

/* Hover Sidebar Element */

#sidebar li:not(.active):hover *{
  filter: drop-shadow(0 0 1rem rgba(255,255,255,0.3));
  transition: 0.5s ease-out;
  transition-delay: 0.5s;
  
}

#sidebar li:not(.active):hover a {
  color: rgba(255,255,255,1);
  transition: 0.5s ease-out;
}

#sidebarav li:not(.active):hover .indicator{
  background-color: rgba(255,255,255,1);
  transition: 0.5s ease-out;
}

#sidebar li:not(.active):hover .icon {
  opacity: 1;
  transition: 0.25s;
}

<nav id="sidebar">
  <div class="logo">
    <img src="../assets/Logo.png" alt="Logo">
  </div>
  <ul>
    <li routerLinkActive="active" routerLink="/dashboard"><div class="indicator"></div><div class="icon"><img src="../assets/Dashboard.svg" alt="Dashboard"></div><a>Dashboard</a></li>
    <li routerLinkActive="active" routerLink="/rooms"><div class="indicator"></div><div class="icon"><img src="../assets/House.svg" alt="Rooms"></div><a>Rooms</a></li>
    <li routerLinkActive="active" routerLink="/devices"><div class="indicator"></div><div class="icon"><img src="../assets/Bulb.svg" alt="Devices"></div><a>Devices</a></li>
  </ul>
</nav>
