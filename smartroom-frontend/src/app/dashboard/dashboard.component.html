<style>

    .controlButton{
      position: relative;
    }
  
  /* Switch styling */
  .controlButton .switch {
    display: inline-flex;
    align-items: center;
    height: 0.5rem;
    margin: 0.5rem;
  }
  
  /* Hide default checkbox */
  .controlButton .switch input.toggle {
    display: none;
  }
  
  .switch *{
    transition: 0.7s !important;
  }
  
  /* Slider styling */
  .controlButton .slider {
    position: relative;
    flex: 0 0 1rem;
    height: max(0.85rem, 6px);
    border-radius: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    cursor: pointer;
    min-width: calc(0.85rem * 2.25);
  
    border: #D9D9D9 solid 0.075rem;
  }
  
  /* Bubble styling */
  .controlButton .bubble {
    height: calc(0.8rem * 0.9);
    width:calc(0.8rem * 0.9);
    background-color: #D9D9D9;
    border-radius: 50%;
    transition: all 0.3s;
    margin-left: calc(0.8rem * 0.025);
    margin-right: calc(0.8rem * 0.025);
  }
  
  /* Change slider and bubble color when switched */
  .controlButton .switch input.toggle:checked + .slider {
    border: black solid 0.1rem;
  }
  
  .controlButton .switch input.toggle:checked + .slider .bubble {
    margin-left: auto;
    background-color: black;
  
  }
  
  .controlButton .bottomRow{
  
  }
  
  .controlButton{
    display: flex;

    background: linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);  

    -webkit-transition: background 0.7s ease-out;  
    -moz-transition: background 0.7s ease-out;  
    -o-transition: background 0.7s ease-out;  
    transition: background 0.7s ease-out;  

  background-size: 300% 300%;  

  background-position-x:100%; 
  background-position-y:100%; 
  cursor:pointer; 
}

  .controlButton .bottomRow{
